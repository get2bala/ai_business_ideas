<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Idea Pitch Deck</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="theme-selector">
            <label for="theme-selector">Select Theme: </label>
            <select id="theme-selector">
                <option value="modern">Modern</option>
                <option value="classic">Classic</option>
                <option value="minimal">Minimal</option>
                <option value="bold">Bold</option>
                <option value="nature">Nature</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        
        <div id="slides-container">
            <!-- Slides will be dynamically inserted here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
