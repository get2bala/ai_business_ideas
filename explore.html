<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Business Ideas - Genesis AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="explore_style.css">
</head>
<body>
    <main class="pt-0">
        <!-- Main explore container with Reddit-like layout -->
        <div class="explore-container">
            <!-- Mobile navbar (only visible on mobile) -->
            <div class="mobile-navbar md:hidden">
                <!-- Mobile sidebar toggle button -->
                <button id="sidebar-toggle-btn" class="p-3 rounded-md text-slate-700 hover:text-slate-900 hover:bg-slate-200 focus:outline-none">
                    <svg class="h-7 w-7" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <h1 class="text-xl font-bold">Genesis AI</h1>
            </div>
            
            <!-- Left sidebar for filtering and navigation (starts hidden on mobile) -->
            <div class="explore-sidebar md:block hidden" id="left-sidebar">
                <!-- User profile section -->
                <div class="sidebar-profile mb-6">
                    <div id="user-profile-section" class="flex items-center cursor-pointer p-3 rounded-lg hover:bg-slate-100">
                        <div class="user-avatar w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center mr-3">
                            <span id="user-avatar-initial" class="text-slate-600 font-medium">?</span>
                        </div>
                        <div class="flex-1">
                            <div id="user-display-name" class="font-medium text-slate-800">Guest User</div>
                            <div id="user-status" class="text-xs text-slate-500">Not signed in</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                
                <!-- Search box in sidebar -->
                <div class="px-4 mb-4">
                    <div class="relative">
                        <input type="text" id="sidebar-idea-search" class="search-input w-full" placeholder="Search for ideas...">
                        <div id="active-filters-container" class="flex flex-wrap gap-2 mt-1 hidden">
                            <!-- Active filters will appear here -->
                        </div>
                    </div>
                </div>

                <!-- Main navigation links -->
                <div class="mb-6 border-b border-slate-200 pb-4">
                    <a href="index.html" class="category-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Home
                    </a>
                    <a href="#" class="category-link active">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        All Ideas
                    </a>
                    <a href="#" class="category-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Trending
                    </a>
                    <a href="#" id="generate-idea-link" class="category-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Generate Idea
                    </a>
                    <a href="#" class="category-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                        </svg>
                        My Favorites
                    </a>
                    <a href="#" class="category-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        My Ideas
                    </a>
                </div>

                <!-- Tags Filter Sections - Now Collapsible -->
                <div class="tag-group">
                    <div class="tag-group-header flex items-center justify-between cursor-pointer p-2 rounded hover:bg-slate-50" data-section="popular">
                        <h3 class="tag-group-title mb-0">Popular Categories</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 transform transition-transform" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div id="popular-tags" class="tag-list">
                        <!-- Popular tags will be generated here -->
                    </div>
                </div>

                <!-- Industry Tags -->
                <div class="tag-group">
                    <div class="tag-group-header flex items-center justify-between cursor-pointer p-2 rounded hover:bg-slate-50" data-section="industry">
                        <h3 class="tag-group-title mb-0">Industries</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 transform transition-transform" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div id="industry-tags" class="tag-list hidden">
                        <!-- Industry tags will be generated here -->
                    </div>
                </div>

                <!-- Technology Tags -->
                <div class="tag-group">
                    <div class="tag-group-header flex items-center justify-between cursor-pointer p-2 rounded hover:bg-slate-50" data-section="technology">
                        <h3 class="tag-group-title mb-0">Technologies</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 transform transition-transform" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div id="technology-tags" class="tag-list hidden">
                        <!-- Technology tags will be generated here -->
                    </div>
                </div>

                <!-- Business Model Tags -->
                <div class="tag-group">
                    <div class="tag-group-header flex items-center justify-between cursor-pointer p-2 rounded hover:bg-slate-50" data-section="business">
                        <h3 class="tag-group-title mb-0">Business Models</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 transform transition-transform" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div id="business-model-tags" class="tag-list hidden">
                        <!-- Business model tags will be generated here -->
                    </div>
                </div>
            </div>

            <!-- Right content area -->
            <div class="explore-content">
                <!-- Idea list view -->
                <div id="ideas-list-view">
                    <div id="ideas-container" class="idea-list">
                        <p id="loading-indicator" class="text-center text-slate-500 py-4">Loading ideas...</p>
                        <!-- Ideas will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Idea detail view (initially hidden) -->
                <div id="idea-detail-container" style="display: none;">
                    <div class="mb-4 md:ml-0 ml-12"> <!-- Added margin-left on mobile -->
                        <button id="back-button" class="flex items-center text-slate-600 hover:text-slate-900 transition-colors px-3 py-2 bg-white rounded-md shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                            Back to Ideas
                        </button>
                    </div>
                    <div id="idea-detail-content">
                        <!-- Idea detail content will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Idea Modal (Generate idea modal) -->
        <div id="add-idea-modal" class="modal-overlay">
            <div class="modal-content relative max-w-xl">
                <button id="add-idea-modal-close" class="absolute top-4 right-4 text-slate-500 hover:text-slate-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <form id="add-idea-form" class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Add a New Idea</h2>
                    <div class="space-y-4">
                        <input type="text" id="idea-title" name="idea-title" placeholder="Idea Title" class="w-full p-2 border rounded" required>
                        <textarea id="idea-summary" name="idea-summary" placeholder="Short Summary" class="w-full p-2 border rounded" required></textarea>
                        <textarea id="idea-details" name="idea-details" placeholder="Full Details (Markdown supported)" class="w-full p-2 border rounded h-32" required></textarea>
                        <input type="text" id="idea-tags" name="idea-tags" placeholder="Tags (comma-separated, e.g., SaaS, B2B, Health)" class="w-full p-2 border rounded" required>
                        <input type="text" id="idea-icon" name="idea-icon" placeholder="Icon (Paste SVG code here)" class="w-full p-2 border rounded">
                        <button type="button" id="add-idea-submit-btn" class="bg-slate-800 hover:bg-slate-700 text-white px-5 py-2 rounded-lg font-medium">Add Idea</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- User Profile Menu Modal -->
    <div id="profile-menu-modal" class="modal-overlay">
        <div class="modal-content relative max-w-sm" style="width: 320px;">
            <button id="profile-menu-close" class="absolute top-4 right-4 text-slate-500 hover:text-slate-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div class="py-1">
                <div id="profile-menu-header" class="px-4 py-3 border-b border-slate-200">
                    <p class="text-sm font-medium text-slate-700" id="profile-menu-name">Guest User</p>
                    <p class="text-xs text-slate-500 truncate" id="profile-menu-email">Not signed in</p>
                </div>
                <a href="#" id="profile-menu-edit" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 w-full text-left">
                    Edit Profile
                </a>
                <a href="#" id="profile-menu-settings" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 w-full text-left">
                    Settings
                </a>
                <hr class="my-1 border-slate-200">
                <button id="profile-menu-logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-slate-100 w-full text-left">
                    Sign Out
                </button>
            </div>
        </div>
    </div>

    <!-- Profile Edit Modal -->
    <div id="profile-modal" class="modal-overlay">
        <div class="modal-content relative max-w-md" id="profile-modal-content">
            <button id="profile-modal-close" class="absolute top-4 right-4 text-slate-500 hover:text-slate-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-2xl font-bold text-slate-800 mb-4">User Profile</h2>
            <form id="profile-form">
                <label for="display_name">Display Name:</label>
                <input type="text" id="display_name" name="display_name" class="w-full p-2 border rounded mb-2" required>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" class="w-full p-2 border rounded mb-4"></textarea>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-medium">Save Profile</button>
            </form>
            <div id="profile-info" style="display:none;"></div>
        </div>
    </div>

    <script type="module" src="user_profile.js"></script>
    <script src="config.js"></script>
    <script type="module" src="explore.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="ui.js"></script>
</body>
</html>
