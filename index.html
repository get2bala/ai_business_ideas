<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Business Ideas using AI & Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Markdown-It Library to render Markdown content -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mx-auto px-4 py-8 md:py-12">

        <!-- Header Section -->
        <header class="text-center mb-10 md:mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-2">Innovative Business Ideas</h1>
            <p class="text-lg md:text-xl text-slate-600">Leveraging AI & Software to Solve Real-World Problems</p>
        </header>

        <!-- Filter Buttons -->
        <div id="filter-container" class="flex flex-wrap justify-center gap-2 md:gap-3 mb-10">
            <!-- Filter buttons will be dynamically inserted here -->
        </div>

        <!-- Ideas Grid -->
        <main id="ideas-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            <!-- Loading indicator -->
            <p id="loading-indicator" class="col-span-full text-center text-slate-500">Loading ideas...</p>
        </main>

    </div>

    <!-- Modal -->
    <div id="idea-modal" class="modal-overlay">
        <div class="modal-content relative">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-slate-500 hover:text-slate-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
